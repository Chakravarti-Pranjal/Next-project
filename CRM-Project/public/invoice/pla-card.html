                <div style="font-size: 0.6rem; color: #333;">
                    <strong>+91-9 910 910 910</strong> |

                        style="color: #333; text-decoration: none;"><strong>info@deboxglobal.com</strong></a> |

                        style="color: #333; text-decoration: none;"><strong>www.deboxglobal.com</strong></a>
