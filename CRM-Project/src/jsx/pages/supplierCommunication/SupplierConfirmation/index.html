<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Supplier Services - Rowspan Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        font-size: 0.9rem;
      }
      .height-em-1 {
        height: 1.2rem;
        width: 1.2rem;
      }
      .itinerary-table th,
      .itinerary-table td {
        vertical-align: middle;
        text-align: center;
      }
      .table-wrapper {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="table-wrapper">
      <h4>Services Detail (Dynamic Rowspan Demo)</h4>
      <div class="card">
        <div class="card-body p-2">
          <table class="table table-bordered itinerary-table mb-0">
            <thead>
              <tr>
                <th style="width: 40px">
                  <input type="checkbox" class="form-check-input height-em-1" />
                </th>
                <th style="width: 50px">Day</th>
                <th>From</th>
                <th>To</th>
                <th>City</th>
                <th>Service</th>
                <th>Service Details</th>
                <th>Pax</th>
                <th>Amount</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="servicesBody">
              <!-- Dynamic rows go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const dayData = {
        Day: 1,
        Date: "2025-09-28",
        FromDate: "2025-09-28",
        ToDate: "2025-09-28",
        DestinationName: "Delhi",
        Services: [
          {
            ServiceType: "Transport",
            ServiceDetail: "Arrival Transfer (Airport / Hotel)",
            Pax: 2,
            Amount: 500,
            Total: 1000,
          },
          {
            ServiceType: "Additional",
            ServiceDetail: "Water bottle",
            Pax: 2,
            Amount: 100,
            Total: 200,
          },
        ],
      };

      const tbody = document.getElementById("servicesBody");

      // First row with rowspan for Day/From/To/City
      const firstService = dayData.Services[0];
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td rowspan="${dayData.Services.length}">
          <input type="checkbox" class="form-check-input height-em-1" />
        </td>
        <td rowspan="${dayData.Services.length}">${dayData.Day}</td>
        <td rowspan="${dayData.Services.length}">${dayData.FromDate}</td>
        <td rowspan="${dayData.Services.length}">${dayData.ToDate}</td>
        <td rowspan="${dayData.Services.length}">${dayData.DestinationName}</td>
        <td>${firstService.ServiceType}</td>
        <td>${firstService.ServiceDetail}</td>
        <td>${firstService.Pax}</td>
        <td>${firstService.Amount}</td>
        <td>${firstService.Total}</td>
      `;
      tbody.appendChild(tr);

      // Remaining services
      for (let i = 1; i < dayData.Services.length; i++) {
        const srv = dayData.Services[i];
        const tr2 = document.createElement("tr");
        tr2.innerHTML = `
          <td>${srv.ServiceType}</td>
          <td>${srv.ServiceDetail}</td>
          <td>${srv.Pax}</td>
          <td>${srv.Amount}</td>
          <td>${srv.Total}</td>
        `;
        tbody.appendChild(tr2);
      }
    </script>
  </body>
</html>
